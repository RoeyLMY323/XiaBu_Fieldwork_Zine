<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Xiabu – Fieldwork Video</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    :root {
      --bg: #ffffff;
      --text: #222222;
      --muted: #777777;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      background: var(--bg);
      color: var(--text);
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text",
        system-ui, "Segoe UI", sans-serif;
      -webkit-font-smoothing: antialiased;

      opacity: 0;
      transition: opacity 1.2s ease;
    }

    .shell {
      max-width: 1000px;
      margin: 0 auto;
      padding: 2rem 1.5rem 2.5rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .title {
      width: 100%;
      margin-bottom: 1.2rem;
      font-size: 0.85rem;
      color: var(--muted);
      letter-spacing: 0.16em;
      text-transform: uppercase;
    }

    .video-frame {
      width: 100%;
      border-radius: 8px;
      overflow: hidden;
      background: #000;
    }

    video {
      width: 100%;
      height: auto;
      display: block;
    }

    .controls {
      margin-top: 0.8rem;
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 0.8rem;
      color: var(--muted);
    }

    .btn-skip {
      border: none;
      background: none;
      font-size: 0.8rem;
      letter-spacing: 0.14em;
      text-transform: uppercase;
      cursor: pointer;
      color: var(--muted);
    }

    .btn-skip:hover {
      color: var(--text);
    }
  </style>
</head>
<body>
  <div class="shell">
    <div class="title">Fieldwork Video · Xiabu</div>

    <div class="video-frame">
      <video id="xiabuVideo" controls autoplay playsinline>
        <source src="./Zine/video1.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </div>

    <div class="controls">
      <div>After the video, you will enter the zine.</div>
      <button class="btn-skip" id="skipBtn">Skip to zine →</button>
    </div>
  </div>

  <script>
    const video   = document.getElementById('xiabuVideo');
    const skipBtn = document.getElementById('skipBtn');

    // 页面淡入
    window.addEventListener('load', function () {
      document.body.style.opacity = '1';
    });

    function goToZine() {
      document.body.style.opacity = '0';
      setTimeout(function () {
        window.location.href = 'zine.html';
      }, 900);
    }

    // 视频播放结束后自动进入 zine
    video.addEventListener('ended', goToZine);

    // 用户点击跳过
    skipBtn.addEventListener('click', goToZine);
  </script>
</body>
</html>
